<ion-view> 
  <ion-content class="padding has-tabs-top"> 
    <ion-list>
      <ion-item ng-click="" collection-repeat="item in items">
        <div class="item item-thumbnail-left item-icon-right" ng-click="viewItem(item)">
        <img src="{{item.img}}">
        <strong>{{item.text}}</strong>
        <p>${{item.price}}</p>
        <i class="icon ion-arrow-right-b"></i>
        </div>
      </ion-item>
    <ion-list>
  </ion-content>
</ion-view>
