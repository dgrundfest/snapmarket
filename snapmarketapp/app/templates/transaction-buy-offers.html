<ion-view title="Buy" class="transaction">
  <ion-content class="padding has-tabs-top">
    <ion-list>
      <div class="card" ng-repeat="value in dummy">
         <div class="item item-thumbnail-left item-icon-right" ng-click="view()">
          <img src="http://pngimg.com/upload/basketball_PNG1095.png">
          <strong>{{value}}</strong>
          <p>This is a description of the item</p>
          <p>$5,000</p>
          <i class="icon ion-arrow-right-b"></i>
        </div>
      </div>
    <ion-list>
  </ion-content>
</ion-view>
