<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Search + Buy Tab -->
  <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/tab/buySearch">
    <ion-nav-view name="buy"></ion-nav-view>
  </ion-tab>

  <!-- Sell Tab -->
  <ion-tab title="Sell" icon-off="ion-social-usd" icon-on="ion-social-usd" href="#/tab/sellCamera">
    <ion-nav-view name="sell"></ion-nav-view>
  </ion-tab>

  <!-- Offers Tab -->
  <ion-tab title="Offers" icon-off="ion-ios-pricetags" icon-on="ion-ios-pricetags" href="#/tab/transaction">
    <ion-nav-view name="transaction"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="My Profile" icon-off="ion-person" icon-on="ion-person" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
