<ion-view class="transaction"> 
  <ion-content class="scroll-content ionic-scroll has-header"> 
    <ion-list animate-fade-slide-in-right>
      <div class="card" ng-show="!noListings" ng-repeat="offer in listingOffers">
        <div class="item item-thumbnail-left item-icon-right" ng-click="viewOffer(offer)">
          <img class="imageAvatar" ng-src="{{offer.buyer.photo}}">
          <p class="transactionListingTitle"><span ng-repeat="item in offer.items | limitTo:4">{{item.text}}</span></p>
          <p class="numberOfItem">Offer from {{offer.buyer.name}}</p>
          <p class="buyerPrice">${{offer.totalBuyerPrice}}</p>
          <p class="createdOn">Offer made {{offer.moment}}</p>
          <i class="icon ion-arrow-right-b"></i>
        </div>
      </div>
      <br>
      <div class="noListings" ng-show="noListings">This listing has no offers.</div>
    <ion-list>
  </ion-content>
</ion-view>
