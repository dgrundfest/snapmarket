  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Tag Item</h1>
      <button class="button right" ng-click = "closeModal(false);removeAllTags()">
        <i class="icon ion-close"></i>
      </button>
    </ion-header-bar>
    <label class="item item-input">
  <span class="input-label">Describe Item</span>
  <input type="text">
</label>
    <ion-content>

    <div class="bar bar-header bar-positive item-input-inset">
      <tag-search class="search-wrapper-light" placeholder="Search" min-length="0" model="tags" watch="true" enter-callback="filterOne">
      </tag-search>
      <button class="button button-clear" ng-click="addTag(search.value , syncTags)">
        Add
      </button>
    </div>

    <ion-item class="tagCloud">
      <button class="button button-small button-stable" ng-repeat="tag in tagCloud" ng-click="removeTag(tag , syncTags)">
      {{tag}}
      </button>
    </ion-item>

      <form action="">      
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" placeholder="{{newItem.text}}" ng-model="newItem.text">
          </label>
         <label class="item item-input">
           <span class="input-label">Price</span>
           <input type="number" placeholder = "{{newItem.price}}" ng-model="newItem.price">
         </label>
        </div>
      </form>
        <button type="submit" class="button button-block button-balanced" ng-click = "closeModal(true);removeAllTags()">Tag</button>
    </ion-content>
  </ion-modal-view>
