<ion-nav-view title="Sell" class="Transaction">
  <ion-content class="has-tabs-top">
    <ion-list animate-fade-slide-in-right>

      <div class="card" ng-show="!noListings" ng-repeat="(key, value) in userListings | orderObjectBy: 'createdAt'">
        <div class="item item-thumbnail-left item-icon-right" ng-click="viewList(value)">
          <img ng-src="{{value.img}}">
          <div class = "listingDetails">
            <p class="transactionListingTitle">{{value.title}}</p>
             <p class="numberOfItem"><span ng-repeat="item in value.items | limitTo:4">{{item.text}} </span></p>
            <p class="numberOfOffers">{{totalOffers(value)}}</p>
            <p class="createdOn">Created {{value.moment}}</p>
          </div> 
          <i class="icon ion-arrow-right-b"></i>
        </div>
     </div>

 <!-- Flag check to show if the user hasnt made listings -->
      <div class="noListings" ng-show="noListings">You haven't created any listings.</div>

    </ion-list>
  </ion-content>
</ion-nav-view>
