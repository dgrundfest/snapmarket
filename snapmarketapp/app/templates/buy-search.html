
<ion-view view-title="Search" hide-nav-bar="true">
  <ion-content>

    <div class="bar bar-header bar-positive item-input-inset">
      <ion-search class="search-wrapper-light" placeholder="Search" min-length="0" model="tags" source="showResults(str)">
      </ion-search>
      <button class="button button-clear" ng-click="addTag(searchVal)">
        Add
      </button>
    </div>
    
    
    <ion-list>
      <ion-item class="tagCloud">
        <button class="button button-small button-stable" ng-repeat="hashtag in tagCloud" ng-click="removeTag(hashtag)">
        {{hashtag}}
        </button>
      </ion-item>

      <ion-item collection-repeat="tag in tagResults" class="item" ng-click="addTag(tag[0])">
        {{tag[0]}} : {{tag[1]}} listings
      </ion-item>
    </ion-list>

      <ion-item ng-repeat="result in results" class="listing">
        {{result.title}}<p>
        {{result.allTags}}
      </ion-item>
  
  </ion-content>
</ion-view>
