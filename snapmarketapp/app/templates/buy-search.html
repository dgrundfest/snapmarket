<ion-view view-title="Search" hide-nav-bar="true">
  <ion-content>

    <div class="bar bar-header bar-positive item-input-inset">
      <ion-search class="search-wrapper-light" placeholder="Search" min-length="0" model="results" source="showResults(str)">
      </ion-search>
      <button class="button button-clear">
        Clear
      </button>
    </div>

    <ion-list>
      <ion-item collection-repeat="result in results" class="item">
        {{result.title}}
        <p>
        <img class="listing" src="{{result.img}}">
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
